<br>
<div class="row">
  <div class="col-8 m-auto">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate autocomplete="off">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">
          COMPANY <i class="bi bi-chevron-double-up"></i> CRM
        </h1>
        <p>Login with your account</p>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input #emailF="ngModel" [(ngModel)]="form.email" name="email" required [ngClass]="{
                'is-invalid': emailF.invalid && emailF.touched,
                'is-valid': emailF.touched && emailF.valid
              }" type="email" placeholder="john@doe.com" id="email" class="form-control" autocomplete="username" />
          <div class="invalid-feedback">Valid email is required</div>
        </div>
      </div>

      <div class="form-group mb-4">
        <div class="form-group">
          <input #passwordF="ngModel" [(ngModel)]="form.password" name="password" required [ngClass]="{
                'is-invalid': passwordF.invalid && passwordF.touched,
                'is-valid': passwordF.touched && passwordF.valid
              }" type="password" id="password" class="form-control" autocomplete="current-password" />
          <div class="invalid-feedback">Password is required</div>
        </div>
      </div>

      <div class="text-danger" *ngIf="error">
        {{ error }}
      </div>

      <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
    </form>

    <hr />

    <button appSignWithGoogle class="btn btn-lg btn-primary btn-block">
      Log in with Google
    </button>

    <p class="mt-5 mb-3 text-muted text-center">&copy; 2019-2020</p>
  </div>
</div>
